name: âœ¨ SOFP Backend - CI/CD(Dev) âœ¨

env:
  DOCKER_HUB_REPOSITORY: 102satong1/sofp-dev

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  backend-docker-build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.ACTION_TOKEN }}

      - name: âœ¨ JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âœ¨ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ—‚ï¸ Make config
        run: |
          # src/main/resources ê²½ë¡œ ì´ë™
          cd ./src/main/resources
          
          # yml íŒŒì¼ ìƒì„±
          touch ./application.yml
          echo "$APPLICATION" > ./application.yml

        env:
          APPLICATION: ${{ secrets.APPLICATION }}
        shell: bash

      - name: âœ¨ Gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: âœ¨ Jar íŒŒì¼ ë¹Œë“œ
        run: ./gradlew bootJar

      - name: âœ¨ DockerHubì— ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: âœ¨ Docker Image ë¹Œë“œ í›„ DockerHubì— Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.DOCKER_HUB_REPOSITORY }}:latest

  backend-docker-pull-and-run:
    runs-on: [self-hosted, dev]
    if: ${{ needs.backend-docker-build-and-push.result == 'success' }}
    needs: [ backend-docker-build-and-push ]
    steps:
      - name: âœ¨ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
        run: |
          sh /home/ubuntu/deploy.sh
